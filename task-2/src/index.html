<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Каталог изображений</title>
    <meta name="title" content="Каталог изображений">
    <meta name="description" content="Здесь вы сможете посмотреть некоторые изображения">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="container">
        <div class="info">
            <div class="count-image">images: <span></span></div>
            <div class="current-date">date: <span></span></div>
        </div>
       <div class="image-wrapper">
           <div class="image-block" id="1">
                <img src="/img/1.jpg" alt="image 1">
                <div class="image-hide">&times;</div>
           </div>
           <div class="image-block" id="2">
               <img src="/img/2.jpg" alt="image 2">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="3">
               <img src="/img/3.jpg" alt="image 3">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="4">
               <img src="/img/4.jpg" alt="image 4">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="5">
               <img src="/img/5.jpg" alt="image 5">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="6">
               <img src="/img/6.jpg" alt="image 6">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="7">
               <img src="/img/7.jpg" alt="image 7">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="8">
               <img src="/img/8.jpg" alt="image 8">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="9">
               <img src="/img/9.jpg" alt="image 9">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="10">
               <img src="/img/10.jpg" alt="image 10">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="11">
               <img src="/img/11.jpg" alt="image 11">
               <div class="image-hide">&times;</div>
            </div>
           <div class="image-block" id="12">
               <img src="/img/12.jpg" alt="image 12">
               <div class="image-hide">&times;</div>
            </div>
       </div>

       <button class="recovery-image">Восстановить</button>
    </div>

    <div class="overlay">
        <div class="modal">
            <div class="modal-close">&times;</div>
            <img src="/img/12.jpg" alt="big image" class="image-big">
        </div>
    </div>

    <script src='/js/script.js'></script>
</body>
</html>
